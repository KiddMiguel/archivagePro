<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facture</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2a2a2a;
            color: white;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #333333;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header img {
            max-width: 150px;
        }
        .header h1 {
            font-size: 28px;
            margin: 0;
        }
        .details {
            margin-top: 20px;
        }
        .details div {
            margin-bottom: 10px;
        }
        .details .address {
            float: left;
            width: 60%;
        }
        .details .date {
            float: right;
            width: 35%;
            text-align: right;
        }
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table th, table td {
            padding: 10px;
            border: 1px solid #555;
            text-align: left;
        }
        table th {
            background-color: #444;
        }
        .total {
            text-align: right;
            margin-top: 20px;
        }
        .signature {
            margin-top: 50px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="Logo">
            <h1>FACTURE</h1>
        </div>
        <div class="details clearfix">
            <div class="address">
                <strong>{firstName} {lastName}</strong><br>
                {address}
            </div>
            <div class="date">
                Date: {date}<br>
                Date d'échéance: {date_echeance}
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th>DESCRIPTION</th>
                    <th>QUANTITÉ</th>
                    <th>PRIX (€)</th>
                    <th>MONTANT (€)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{description}</td>
                    <td>1</td>
                    <td>{amount} €</td>
                    <td>{amount} €</td>
                </tr>
            </tbody>
        </table>
        <div class="total">
            <strong>Total à payer (EUR): {amount} €</strong>
        </div>
        <div class="signature">
            Signature: <br>
            <img src="signature.png" alt="Signature" style="width: 150px;">
        </div>
    </div>
</body>
</html>
